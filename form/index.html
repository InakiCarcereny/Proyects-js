<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <div class="contenedor">
    <h1>Enter your info</h1>
    <form target="_blank" action="https://formsubmit.co/inakicarce@hotmail.com.ar" method="POST" class="contact">
      <input type="email" placeholder="Put your email here" required name="email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9\-]+(\.[a-z0-9\-]+)*(\.[a-z]{2,15})$" title="No cumple con el estandar de correo">
      <input type="text" placeholder="Enter your name" name="text" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="el nombre no es valido">
      <input type="submit" class="send">
    </form>
  </div>
    
  <script src="app.js"></script>
</body>
</html>
